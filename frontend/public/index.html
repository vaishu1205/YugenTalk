<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YugenTalk - Student Emotional Support Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-500: #4F46E5;
            --primary-600: #4338CA;
            --primary-700: #3730A3;
            --primary-50: #EEF2FF;
            --primary-100: #E0E7FF;

            --secondary-500: #06B6D4;
            --secondary-600: #0891B2;
            --secondary-50: #ECFEFF;

            --success-500: #10B981;
            --success-50: #ECFDF5;

            --error-500: #EF4444;
            --error-50: #FEF2F2;

            --warning-500: #F59E0B;
            --warning-50: #FFFBEB;

            --gray-50: #F8FAFC;
            --gray-100: #F1F5F9;
            --gray-200: #E2E8F0;
            --gray-300: #CBD5E1;
            --gray-400: #94A3B8;
            --gray-500: #64748B;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1E293B;
            --gray-900: #0F172A;

            --white: #FFFFFF;
            --black: #000000;

            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--gray-700);
            background-color: var(--gray-50);
            transition: all 0.3s ease;
        }

        body.dark {
            background-color: var(--gray-900);
            color: var(--gray-200);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--secondary-500) 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            backdrop-filter: blur(10px);
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .logo-subtitle {
            font-size: 0.875rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            min-height: calc(100vh - 80px);
        }

        /* Auth Section */
        .auth-container {
            max-width: 400px;
            margin: 4rem auto;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        body.dark .auth-container {
            background: var(--gray-800);
            border: 1px solid var(--gray-700);
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--secondary-50) 100%);
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--gray-200);
        }

        body.dark .auth-header {
            background: linear-gradient(135deg, var(--gray-800) 0%, var(--gray-700) 100%);
            border-bottom: 1px solid var(--gray-600);
        }

        .auth-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-500), var(--secondary-500));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 1rem;
            color: white;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 0.5rem;
        }

        body.dark .auth-title {
            color: var(--gray-100);
        }

        .auth-subtitle {
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        body.dark .auth-subtitle {
            color: var(--gray-400);
        }

        .auth-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        body.dark .form-label {
            color: var(--gray-300);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--gray-700);
        }

        body.dark .form-input {
            background: var(--gray-700);
            border-color: var(--gray-600);
            color: var(--gray-100);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-input::placeholder {
            color: var(--gray-400);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            gap: 0.5rem;
            width: 100%;
            margin-bottom: 0.75rem;
        }

        .btn-primary {
            background: var(--primary-500);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-600);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        body.dark .btn-secondary {
            background: var(--gray-600);
            color: var(--gray-100);
            border-color: var(--gray-500);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        body.dark .btn-secondary:hover {
            background: var(--gray-500);
        }

        /* Status Messages */
        .status-message {
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.success {
            background: var(--success-50);
            color: var(--success-500);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-message.error {
            background: var(--error-50);
            color: var(--error-500);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Chat Interface */
        .chat-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1.5rem;
            height: calc(100vh - 140px);
        }

        @media (max-width: 1024px) {
            .chat-layout {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .chat-sidebar {
                display: none;
            }
        }

        .chat-sidebar {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            padding: 1.5rem;
            overflow-y: auto;
        }

        body.dark .chat-sidebar {
            background: var(--gray-800);
            border: 1px solid var(--gray-700);
        }

        .sidebar-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        body.dark .sidebar-header {
            border-bottom-color: var(--gray-700);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-500), var(--secondary-500));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-info h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 0.25rem;
        }

        body.dark .user-info h3 {
            color: var(--gray-100);
        }

        .user-info p {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        body.dark .user-info p {
            color: var(--gray-400);
        }

        .chat-main {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        body.dark .chat-main {
            background: var(--gray-800);
            border: 1px solid var(--gray-700);
        }

        .chat-header {
            background: var(--gray-50);
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        body.dark .chat-header {
            background: var(--gray-700);
            border-bottom-color: var(--gray-600);
        }

        .bot-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary-500), var(--secondary-500));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
        }

        .bot-info h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 0.25rem;
        }

        body.dark .bot-info h3 {
            color: var(--gray-100);
        }

        .bot-info p {
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        body.dark .bot-info p {
            color: var(--gray-400);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: linear-gradient(to bottom, var(--gray-50), var(--white));
        }

        body.dark .chat-messages {
            background: linear-gradient(to bottom, var(--gray-800), var(--gray-800));
        }

        .message {
            display: flex;
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, var(--primary-500), var(--secondary-500));
            color: white;
            margin-right: 0.75rem;
        }

        .message.user .message-avatar {
            background: var(--gray-300);
            color: var(--gray-700);
            margin-left: 0.75rem;
        }

        body.dark .message.user .message-avatar {
            background: var(--gray-600);
            color: var(--gray-200);
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            font-size: 0.875rem;
            line-height: 1.5;
            position: relative;
        }

        .message.bot .message-content {
            background: var(--gray-100);
            color: var(--gray-700);
            border-bottom-left-radius: 4px;
        }

        body.dark .message.bot .message-content {
            background: var(--gray-700);
            color: var(--gray-200);
        }

        .message.user .message-content {
            background: var(--primary-500);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .typing-indicator .message-avatar {
            background: linear-gradient(135deg, var(--primary-500), var(--secondary-500));
            color: white;
            margin-right: 0.75rem;
        }

        .typing-content {
            background: var(--gray-100);
            padding: 1rem 1.25rem;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        body.dark .typing-content {
            background: var(--gray-700);
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--gray-400);
            border-radius: 50%;
            animation: typingDot 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0ms;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 200ms;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 400ms;
        }

        @keyframes typingDot {

            0%,
            60%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            30% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 1.5rem;
            background: var(--white);
            border-top: 1px solid var(--gray-200);
        }

        body.dark .chat-input-container {
            background: var(--gray-800);
            border-top-color: var(--gray-700);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: 12px;
            font-size: 0.875rem;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--gray-700);
        }

        body.dark .chat-input {
            background: var(--gray-700);
            border-color: var(--gray-600);
            color: var(--gray-100);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .send-button {
            background: var(--primary-500);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            background: var(--primary-600);
            transform: translateY(-1px);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--gray-100);
        }

        body.dark .chat-messages::-webkit-scrollbar-track {
            background: var(--gray-700);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 3px;
        }

        body.dark .chat-messages::-webkit-scrollbar-thumb {
            background: var(--gray-600);
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--gray-400);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .chat-layout {
                height: calc(100vh - 120px);
            }

            .auth-container {
                margin: 2rem auto;
            }

            .header-content {
                padding: 0 1rem;
            }

            .logo-text {
                font-size: 1.25rem;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>

<body class="light">
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">💬</div>
                <div>
                    <div class="logo-text">YugenTalk</div>
                    <div class="logo-subtitle">Student Emotional Support</div>
                </div>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">🌙</span>
                <span id="theme-text">Dark Mode</span>
            </button>
        </div>
    </header>

    <main class="main-container">
        <!-- Authentication Section -->
        <div id="auth-section" class="auth-container">
            <div class="auth-header">
                <div class="auth-icon">👋</div>
                <h2 class="auth-title">Welcome to YugenTalk</h2>
                <p class="auth-subtitle">Sign in to start your emotional support journey</p>
            </div>
            <form class="auth-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required />
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password"
                        required />
                </div>
                <button type="button" class="btn btn-primary" onclick="login()">
                    <span>Sign In</span>
                </button>
                <button type="button" class="btn btn-secondary" onclick="signup()">
                    <span>Create New Account</span>
                </button>
                <div id="auth-status" class="status-message"></div>
            </form>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" class="chat-layout hidden">
            <aside class="chat-sidebar">
                <div class="sidebar-header">
                    <div class="user-profile">
                        <div class="user-avatar" id="user-avatar">U</div>
                        <div class="user-info">
                            <h3 id="username-display">User</h3>
                            <p>Online</p>
                        </div>
                    </div>
                </div>
                <div class="sidebar-content">
                    <h4 style="font-size: 0.875rem; color: var(--gray-600); margin-bottom: 1rem; font-weight: 600;">
                        Quick Actions</h4>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <button class="btn btn-secondary"
                            style="width: 100%; padding: 0.5rem; font-size: 0.75rem; margin-bottom: 0;"
                            onclick="clearChat()">
                            Clear Chat
                        </button>
                        <button class="btn btn-secondary"
                            style="width: 100%; padding: 0.5rem; font-size: 0.75rem; margin-bottom: 0;"
                            onclick="exportChat()">
                            Export Chat
                        </button>
                        <button class="btn btn-secondary"
                            style="width: 100%; padding: 0.5rem; font-size: 0.75rem; margin-bottom: 0;"
                            onclick="generateSummary()">
                            Generate Summary
                        </button>
                    </div>
                </div>
            </aside>

            <div class="chat-main">
                <div class="chat-header">
                    <div class="bot-avatar">🤖</div>
                    <div class="bot-info">
                        <h3>YugenTalk Assistant</h3>
                        <p>AI-powered emotional support companion</p>
                    </div>
                </div>

                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will be populated here -->
                </div>

                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea id="message" class="chat-input" placeholder="Type your message here..."
                            rows="1"></textarea>
                        <button class="send-button" onclick="sendMessage()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentUser = "";
        let socket;
        let isTyping = false;
        let chatHistory = [];

        // Theme Management
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');

            if (body.classList.contains('light')) {
                body.classList.remove('light');
                body.classList.add('dark');
                themeIcon.textContent = '☀';
                themeText.textContent = 'Light Mode';
            } else {
                body.classList.remove('dark');
                body.classList.add('light');
                themeIcon.textContent = '🌙';
                themeText.textContent = 'Dark Mode';
            }
        }

        // Initialize theme based on system preference
        function initializeTheme() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const hour = new Date().getHours();

            if (prefersDark || hour >= 18 || hour < 6) {
                document.body.classList.remove('light');
                document.body.classList.add('dark');
                document.getElementById('theme-icon').textContent = '☀';
                document.getElementById('theme-text').textContent = 'Light Mode';
            }
        }

        // Status message display
        function showStatus(message, type = 'error') {
            const statusEl = document.getElementById('auth-status');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type} show`;

            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 4000);
        }

        // Authentication functions
        async function login() {
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();

            if (!user || !pass) {
                showStatus("Please enter both username and password", "error");
                return;
            }

            try {
                const res = await fetch("http://localhost:8080/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: user, password: pass }),
                });
                const text = await res.text();

                if (text.includes("Login successful")) {
                    showStatus("Login successful! Welcome back! 🎉", "success");
                    currentUser = user;

                    // Update user display
                    document.getElementById('username-display').textContent = user;
                    document.getElementById('user-avatar').textContent = user.charAt(0).toUpperCase();

                    setTimeout(() => {
                        document.getElementById("auth-section").classList.add("hidden");
                        document.getElementById("chat-section").classList.remove("hidden");
                        loadChat();
                        connectWebSocket();
                    }, 1000);
                } else {
                    showStatus(text, "error");
                }
            } catch (error) {
                showStatus("Connection error. Please try again.", "error");
            }
        }

        async function signup() {
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();

            if (!user || !pass) {
                showStatus("Please enter both username and password", "error");
                return;
            }

            try {
                const res = await fetch("http://localhost:8080/auth/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: user, password: pass }),
                });
                const text = await res.text();

                if (text.includes("successful")) {
                    showStatus("Account created successfully! You can now sign in. ✨", "success");
                } else {
                    showStatus(text, "error");
                }
            } catch (error) {
                showStatus("Connection error. Please try again.", "error");
            }
        }

        // Chat functions
        function addMessage(message, sender, timestamp = null) {
            const chatMessages = document.getElementById("chat-messages");
            const messageEl = document.createElement("div");
            messageEl.className = `message ${sender}`;

            const time = timestamp ? new Date(timestamp) : new Date();
            const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageEl.innerHTML = `
                <div class="message-avatar">${sender === 'bot' ? '🤖' : currentUser.charAt(0).toUpperCase()}</div>
                <div class="message-content">
                    ${message.replace(/\n/g, '<br>')}
                    <div class="message-time">${timeString}</div>
                </div>
            `;

            chatMessages.appendChild(messageEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Store in chat history
            chatHistory.push({ sender, message, timestamp: time.toISOString() });
        }

        function showTypingIndicator() {
            if (isTyping) return;
            isTyping = true;

            const chatMessages = document.getElementById("chat-messages");
            const typingEl = document.createElement("div");
            typingEl.className = "typing-indicator";
            typingEl.id = "typing-indicator";
            typingEl.innerHTML = `
                <div class="message-avatar">🤖</div>
                <div class="typing-content">
                    <span style="font-size: 0.75rem; color: var(--gray-500);">Assistant is typing</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            isTyping = false;
            const typingEl = document.getElementById("typing-indicator");
            if (typingEl) {
                typingEl.remove();
            }
        }

        async function loadChat() {
            try {
                const res = await fetch("http://localhost:8080/chat/" + currentUser);
                const data = await res.json();
                chatHistory = [];
                const chatMessages = document.getElementById("chat-messages");
                chatMessages.innerHTML = "";

                if (data.length === 0) {
                    // Show welcome message if no previous chat
                    addMessage("Hello! I'm your YugenTalk assistant. I'm here to provide emotional support and have meaningful conversations with you. How are you feeling today?", "bot");
                } else {
                    data.forEach(entry => {
                        addMessage(entry.message, entry.sender, entry.timestamp);
                    });
                }
            } catch (error) {
                console.error("Error loading chat:", error);
                addMessage("Welcome! I'm here to support you. How can I help you today?", "bot");
            }
        }

        function connectWebSocket() {
            socket = new WebSocket("ws://localhost:3000");

            socket.onmessage = (event) => {
                hideTypingIndicator();
                addMessage(event.data, "bot");
            };

            socket.onopen = () => {
                console.log("WebSocket connected");
            };

            socket.onerror = (error) => {
                console.error("WebSocket error:", error);
            };

            socket.onclose = () => {
                console.log("WebSocket disconnected");
            };
        }

        function sendMessage() {
            const input = document.getElementById("message");
            const text = input.value.trim();

            if (text !== "" && socket && socket.readyState === WebSocket.OPEN) {
                addMessage(text, "user");
                showTypingIndicator();
                socket.send(JSON.stringify({ text, user: currentUser }));
                input.value = "";
                autoResize(input);
            }
        }

        async function clearChat() {
            if (confirm("Are you sure you want to clear the chat history? This action cannot be undone.")) {
                try {
                    const res = await fetch("http://localhost:8080/chat/" + currentUser, {
                        method: "DELETE",
                    });
                    const text = await res.text();
                    if (text.includes("Chat cleared")) {
                        chatHistory = [];
                        document.getElementById("chat-messages").innerHTML = "";
                        addMessage("Chat cleared. How can I assist you now?", "bot");
                    } else {
                        showStatus("Failed to clear chat", "error");
                    }
                } catch (error) {
                    showStatus("Error clearing chat", "error");
                }
            }
        }

        function exportChat() {
            if (chatHistory.length === 0) {
                showStatus("No chat history to export", "error");
                return;
            }

            let textContent = "YugenTalk Chat History\n";
            textContent += `User: ${currentUser}\n`;
            textContent += `Date: ${new Date().toLocaleString()}\n\n`;

            chatHistory.forEach(entry => {
                const time = new Date(entry.timestamp).toLocaleString();
                textContent += `[${time}] ${entry.sender === 'user' ? currentUser : 'Assistant'}: ${entry.message}\n\n`;
            });

            const blob = new Blob([textContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `YugenTalk_Chat_${currentUser}_${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        async function generateSummary() {
            if (chatHistory.length === 0) {
                showStatus("No chat history to summarize", "error");
                return;
            }

            try {
                showTypingIndicator();

                // Filter only Japanese learning related messages
                const japaneseMessages = chatHistory.filter(entry =>
                    entry.message.includes('日本語') ||
                    entry.message.includes('Japanese') ||
                    entry.message.includes('grammar') ||
                    entry.message.includes('vocabulary') ||
                    entry.message.includes('kanji') ||
                    entry.message.includes('hiragana') ||
                    entry.message.includes('katakana') ||
                    entry.message.match(/[一-龯]/) // Matches kanji characters
                );

                if (japaneseMessages.length === 0) {
                    hideTypingIndicator();
                    addMessage("I couldn't find any Japanese learning content in this conversation. Try discussing Japanese language topics to generate a useful summary.", "bot");
                    return;
                }

                // Extract vocabulary, grammar points, and practice sentences
                const vocab = extractJapaneseVocabulary(japaneseMessages);
                const grammarPoints = extractGrammarPoints(japaneseMessages);
                const practiceSentences = extractPracticeSentences(japaneseMessages);

                // Create the summary
                const summary = `
Japanese Learning Summary - ${new Date().toLocaleDateString()}

📚 Vocabulary Learned:
${vocab.length > 0 ? vocab.join('\n') : '- No vocabulary identified'}

📖 Grammar Points:
${grammarPoints.length > 0 ? grammarPoints.join('\n') : '- No grammar points identified'}

🗣 Practice Sentences:
${practiceSentences.length > 0 ? practiceSentences.join('\n') : '- No practice sentences identified'}

Tips for Memorization:
- Review these points daily
- Create flashcards for vocabulary
- Practice writing sentences using new grammar
- Try using new words in conversation
`;

                hideTypingIndicator();

                // Add summary to chat
                addMessage(`Here's your Japanese learning summary:\n\n${summary}\n\n`, "bot");

                // Create download option
                const summaryContent = `
YugenTalk Japanese Learning Summary
-----------------------------------
User: ${currentUser}
Date: ${new Date().toLocaleString()}

${summary}

Full Japanese Learning History:
${japaneseMessages.map(entry => {
                    const time = new Date(entry.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    return `[${time}] ${entry.sender === 'user' ? 'You' : 'Assistant'}: ${entry.message}`;
                }).join('\n')}
`;

                // Show download button in chat
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(new Blob([summaryContent], { type: 'text/plain' }));
                downloadLink.download = `Japanese_Learning_Summary_${currentUser}_${new Date().toISOString().split('T')[0]}.txt`;
                downloadLink.textContent = 'Download Summary';
                downloadLink.style.display = 'inline-block';
                downloadLink.style.marginTop = '10px';
                downloadLink.style.padding = '5px 10px';
                downloadLink.style.background = 'var(--primary-500)';
                downloadLink.style.color = 'white';
                downloadLink.style.borderRadius = '4px';
                downloadLink.style.textDecoration = 'none';

                // Add download button after a short delay
                setTimeout(() => {
                    const lastMessage = document.querySelector('.message.bot:last-child .message-content');
                    if (lastMessage) {
                        lastMessage.appendChild(document.createElement('br'));
                        lastMessage.appendChild(downloadLink);
                    }
                }, 100);

            } catch (error) {
                hideTypingIndicator();
                console.error("Error generating Japanese learning summary:", error);
                showStatus("Error generating Japanese learning summary", "error");
            }
        }

        // Helper functions for Japanese learning summary
        function extractJapaneseVocabulary(messages) {
            const vocab = new Set();

            messages.forEach(entry => {
                // Look for vocabulary patterns like "X means Y" or "X (Y)"
                const matches = entry.message.match(/([一-龯ぁ-んァ-ン]+)\s*(\([^)]+\)|means|is|→)/g);
                if (matches) {
                    matches.forEach(match => {
                        const cleanMatch = match.replace(/\s*(\(|means|is|→).*/, '').trim();
                        if (cleanMatch) vocab.add(`- ${cleanMatch}`);
                    });
                }

                // Look for vocabulary lists
                if (entry.message.includes('vocabulary:') || entry.message.includes('words:')) {
                    const lines = entry.message.split('\n');
                    lines.forEach(line => {
                        if (line.includes('-') || line.includes('・')) {
                            const word = line.split(/[-・]/)[1]?.trim();
                            if (word) vocab.add(`- ${word}`);
                        }
                    });
                }
            });

            return Array.from(vocab).slice(0, 10); // Return top 10 vocabulary items
        }

        function extractGrammarPoints(messages) {
            const grammarPoints = new Set();

            messages.forEach(entry => {
                // Look for grammar explanations
                if (entry.message.includes('grammar') ||
                    entry.message.includes('文法') ||
                    entry.message.includes('structure:')) {
                    const sentences = entry.message.split(/[.!?]\s+/);
                    sentences.forEach(sentence => {
                        if (sentence.includes(' is used to ') ||
                            sentence.includes(' means ') ||
                            sentence.includes(' expresses ')) {
                            grammarPoints.add(`- ${sentence.trim()}`);
                        }
                    });
                }
            });

            return Array.from(grammarPoints).slice(0, 5); // Return top 5 grammar points
        }

        function extractPracticeSentences(messages) {
            const sentences = new Set();

            messages.forEach(entry => {
                // Look for example sentences
                if (entry.message.includes('example:') ||
                    entry.message.includes('examples:') ||
                    entry.message.includes('例:')) {
                    const lines = entry.message.split('\n');
                    lines.forEach(line => {
                        if (line.match(/[一-龯]/) && line.match(/[。！？]/)) {
                            sentences.add(`- ${line.trim()}`);
                        }
                    });
                }
            });

            return Array.from(sentences).slice(0, 5); // Return top 5 practice sentences
        }
        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Event listeners
        document.addEventListener("DOMContentLoaded", function () {
            initializeTheme();

            // Auth form listeners
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const messageInput = document.getElementById("message");

            usernameInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    e.preventDefault();
                    passwordInput.focus();
                }
            });

            passwordInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    e.preventDefault();
                    login();
                }
            });

            // Chat input listeners
            messageInput.addEventListener("input", function () {
                autoResize(this);
            });

            messageInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Focus username input on page load
            usernameInput.focus();
        });
